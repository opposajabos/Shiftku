<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Watermarker</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Quicksand', sans-serif; 
            background-color: #f8fafc; 
            -webkit-tap-highlight-color: transparent;
        }
        .bento-card { border: 1px solid #f1f5f9; background: #ffffff; transition: transform 0.2s ease; }
        .soft-shadow { box-shadow: 0 10px 30px -10px rgba(0,0,0,0.04); }
        input, select { font-size: 16px !important; }
        input[type="time"] { border: none; background: #f1f5f9; padding: 8px 12px; border-radius: 14px; font-weight: 700; color: #4f46e5; }
    </style>
</head>
<body class="min-h-screen flex flex-col p-4 pb-12">

    <div class="max-w-md mx-auto w-full flex flex-col gap-4">
        
        <div class="bento-card p-6 rounded-[30px] soft-shadow flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold tracking-tight text-indigo-500">Watermarker</h1>
                <p class="text-[10px] font-bold opacity-30 uppercase tracking-[0.2em]">Final Perfect v.1</p>
            </div>
        </div>

        <div class="bento-card p-6 rounded-[35px] soft-shadow flex flex-col gap-5">
            <div class="form-control w-full">
                <label class="label"><span class="label-text font-bold text-[10px] uppercase opacity-50 ml-1">Nama Area</span></label>
                <input type="text" id="areaInput" class="input input-bordered w-full rounded-[20px] font-bold bg-slate-50 border-none focus:ring-2 focus:ring-indigo-100">
            </div>
            
            <label class="group flex flex-col items-center justify-center w-full h-36 border-2 border-dashed border-slate-200 rounded-[28px] cursor-pointer hover:bg-indigo-50/30 transition-all">
                <div class="flex flex-col items-center justify-center">
                    <div class="p-3 bg-indigo-50 rounded-full mb-2">
                        <svg class="w-6 h-6 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4" /></svg>
                    </div>
                    <p class="text-[11px] font-bold text-slate-500">UPLOAD FOTO LAPORAN</p>
                </div>
                <input type="file" id="imageUpload" class="hidden" multiple accept="image/*" />
            </label>
        </div>

        <div id="imageList" class="flex flex-col gap-3"></div>

        <div id="actionArea" class="hidden mt-2">
            <button onclick="processAll()" class="btn btn-primary w-full h-16 rounded-[22px] border-none bg-indigo-600 text-white font-bold shadow-xl shadow-indigo-100">
                SIMPAN SEMUA KE GALERI
            </button>
            <p class="mt-4 text-[10px] text-center font-bold opacity-20 uppercase tracking-[0.3em]">&copy; 2026 ALIF RAHMAN</p>
        </div>
    </div>

    <canvas id="mainCanvas" class="hidden"></canvas>

<script>
    const imageUpload = document.getElementById('imageUpload');
    const imageList = document.getElementById('imageList');
    const areaInput = document.getElementById('areaInput');
    const actionArea = document.getElementById('actionArea');
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');

    let uploadedFiles = [];

    imageUpload.addEventListener('change', (e) => {
        const files = Array.from(e.target.files);
        if (files.length > 0) actionArea.classList.remove('hidden');
        files.forEach(file => {
            const id = Math.random().toString(36).substr(2, 9);
            const now = new Date();
            const timeStr = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            const fileData = { id, file, time: timeStr, reader: new FileReader() };
            fileData.reader.onload = (event) => createUIItem(id, event.target.result, timeStr);
            fileData.reader.readAsDataURL(file);
            uploadedFiles.push(fileData);
        });
    });

    function createUIItem(id, src, time) {
        const item = document.createElement('div');
        item.className = "bento-card p-3 rounded-[26px] flex items-center gap-4 soft-shadow";
        item.id = `item-${id}`;
        item.innerHTML = `
            <img src="${src}" class="w-20 h-20 object-cover rounded-[18px]">
            <div class="flex-1">
                <p class="text-[9px] font-bold opacity-30 uppercase mb-1">Set Waktu</p>
                <div class="flex items-center gap-3">
                    <input type="time" value="${time}" onchange="updateTime('${id}', this.value)">
                    <button onclick="removeItem('${id}')" class="btn btn-ghost btn-sm btn-circle bg-rose-50 text-rose-500 border-none">âœ•</button>
                </div>
            </div>
        `;
        imageList.appendChild(item);
    }

    function updateTime(id, val) {
        const file = uploadedFiles.find(f => f.id === id);
        if (file) file.time = val;
    }

    function removeItem(id) {
        uploadedFiles = uploadedFiles.filter(f => f.id !== id);
        document.getElementById(`item-${id}`).remove();
        if (uploadedFiles.length === 0) actionArea.classList.add('hidden');
    }

    async function processAll() {
        const areaText = areaInput.value;
        const now = new Date();
        const dateStr = now.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
        const shortDate = now.toISOString().split('T')[0]; // Format YYYY-MM-DD untuk nama fail

        for (const item of uploadedFiles) { 
            await drawAndDownload(item, areaText, dateStr, shortDate); 
        }
        alert('Foto berhasil diproses!');
    }

    function drawAndDownload(item, area, date, shortDate) {
        return new Promise((resolve) => {
            const img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                // --- UPDATE CALCSIZE 35 ---
                let calcSize = canvas.width * 0.035; 
                const finalFontSize = Math.min(Math.max(calcSize, 25), 65); // Batas disesuaikan biar tetap estetik

                const marginX = finalFontSize * 1.5;
                const marginY = finalFontSize * 2;

                ctx.font = `700 ${finalFontSize}px 'Quicksand', sans-serif`;
                ctx.fillStyle = "white";
                ctx.textAlign = "left";

                ctx.shadowColor = "rgba(0,0,0,0.7)";
                ctx.shadowBlur = finalFontSize / 3;
                ctx.shadowOffsetX = finalFontSize / 15;
                ctx.shadowOffsetY = finalFontSize / 15;
                
                ctx.fillText(area, marginX, canvas.height - marginY - (finalFontSize * 1.3));
                ctx.fillText(`${date} pukul ${item.time.replace(':', '.')}`, marginX, canvas.height - marginY);

                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    
                    // --- NAMA FAIL RAPI & UNIK ---
                    // Format: NamaArea_Jam_Tarikh_Random.jpg
                    const cleanArea = area.replace(/[^a-z0-9]/gi, '_').toLowerCase();
                    const cleanTime = item.time.replace(':', '');
                    const uniqueID = Math.floor(Math.random() * 1000);
                    
                    link.download = `${cleanArea}_${cleanTime}_${shortDate}_${uniqueID}.jpg`;
                    
                    link.href = url;
                    link.click();
                    setTimeout(() => URL.revokeObjectURL(url), 100);
                    resolve();
                }, 'image/jpeg', 0.8);
            };
            img.src = item.reader.result;
        });
    }
</script>
</body>
</html>
